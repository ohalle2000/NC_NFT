<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate NFT</title>
</head>
<body>
    <h1>Generate NFT</h1>
    <input type="text" id="address" placeholder="Enter address">
    <button onclick="generateNFT()">Generate NFT</button>
    <div id="nft-display"></div>

    <script>
        async function generateNFT() {
            const address = document.getElementById('address').value;
            const response = await fetch('http://127.0.0.1:5000/generate_nft', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address: address })
            });

            const data = await response.json();
            document.getElementById('nft-display').innerHTML = data.svg;
        }
    </script>
</body>
</html>
